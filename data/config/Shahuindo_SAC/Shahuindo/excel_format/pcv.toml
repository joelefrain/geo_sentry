[process]
start_row = 23
columns = [1, 3, 4]
column_names = ["time", "digits", "temperature"]

[process.attributes]
sensor_level = "G16"
terrain_level = "G14"
lineal_factor = "E17"
temperature_factor = "E18"

[process.custom_functions]
barometric_load = "lambda row: 0"

[process.selected_attr]
cell = ["D10", "F10"]
custom_functions = [
    "lambda row, idx=None: row['time'] == df['time'].min()",
    "lambda row, idx=None: row['time'] == df['time'].min()"
]
column = ["digits", "temperature"]

[location.attributes]
north = "G11"
east = "G12"
elevation = "G16"