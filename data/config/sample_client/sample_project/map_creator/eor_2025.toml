agroup = false

[project]
project_code = "1408.10.0054-0000"
company_name = "Shahuindo SAC"
project_name = "Ingeniero de Registro (EoR), Monitoreo y Análisis Geotécnico de los Pads 1&2 y DMEs Choloque y Sur"

[structures]
PAD_1A = "Pad de lixiviación 1A"
PAD_2A = "Pad de lixiviación 2A"
PAD_2B_2C = "Pad de lixiviación 2B-2C"
DME_SUR = "DME Sur"
DME_CHO = "DME Choloque"

[sensors.pct]
plot_template = "map_type_01"
[sensors.pct.column_config]
target_column = "diff_disp_total_abs"
arrow_column = "horz_angle_abs_grad"
unit_target = "cm"
serie_x = "time"
sensor_type_name = "punto de control topográfico"
sensor_aka = "El prisma"
static_notes = [
  "Se muestra el vector azimut absoluto sobre cada prisma de control topográfico.",
  "Se requiere definir niveles de alerta para una interpretación más confiable del desempeño estructural.",
]
[sensors.pct.column_config.colorbar]
thresholds = [5, 20, 50]
colors = ["green", "yellow", "orange", "red"]


[sensors.pcv]
plot_template = "map_type_02"
[sensors.pcv.column_config]
target_column = "hydraulic_load_kpa"
arrow_column = "hydraulic_load_kpa"
unit_target = "kPa"
serie_x = "time"
sensor_type_name = "piezómetro de cuerda vibrante"
sensor_aka = "El piezómetro"
static_notes = [
  "Se requiere definir niveles de alerta para una interpretación más confiable del desempeño estructural.",
]
[sensors.pcv.column_config.colorbar]
thresholds = [0, 10, 20]
colors = ["green", "yellow", "orange", "red"]
