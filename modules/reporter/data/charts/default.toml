[note_style]
fontsize = 10
bbox = { facecolor = "none", edgecolor = "none", alpha = 0.8 }
path_effects = [
    { linewidth = 3, foreground = "gray" }
]

[adjust_text_params]
force_objects = 0.8
max_move = [10.0, 10.0]
only_move = { points = "xy", text = "xy" }
autoalign = "xy"
avoid_self = true
clip_on = true
save_steps = false

[arrow_params]
lw = 1
arrowprops = { arrowstyle = "->", alpha = 0.8, connection_style = "arc3,rad=0.0" }
