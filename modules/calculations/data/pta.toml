[base]
base_line_column = "base_line"
base_columns = ["time_0", "depth_0", "stick_up_0", "bottom_well_elevation_0"]

[abs]
diff_time_abs = "lambda df, base: (df['time'] - base['time_0']).dt.total_seconds() / (24 * 3600)"
water_height = "lambda df, base: base['depth_0'] + base['stick_up_0'] - df['measure']"
pore_pressure = "lambda df: df['water_height'] * 10"
piezometric_level = "lambda df, base: np.where(df['water_height'] < 0, base['bottom_well_elevation_0'], base['bottom_well_elevation_0'] + df['water_height'])"

[rel]
diff_time_rel = "lambda df: df['time'].diff().dt.total_seconds() / (24 * 3600)"


[names.es]
diff_time_abs = "Duración de monitoreo (días)"
diff_time_rel = "Frecuencia de monitoreo (días)"
water_height = "Altura de columna de agua (m)"
pore_pressure = "Presión de poros (kPa)"
piezometric_level = "Nivel piezométrico (m s. n. m.)"
time = "Fecha de registro"
depth = "Profundidad del pozo (m)"
stick_up = "Stick-up (m)"
bottom_well_elevation = "Cota de fondo del pozo (m s. n. m.)"
terrain_level = "Nivel del terreno (m s. n. m.)"
title_elevation = "Elevación (m s. n. m.)"

[target]
column = "water_height"
unit = "m"

[inline.es]
target_phrase = "columna de agua"

[plot.format_type]
levels = 2

[plot.upper_cell]
serie = ["terrain_level", "piezometric_level", "bottom_well_elevation"]
title_x = "time"
title_y = "title_elevation"
color = ["brown", "skyblue", "green"]
linestyle = ["-", "-", "-"]
linewidth = [1.5, 1.5, 1.5]
marker = ["", "s", ""]
markersize = [0, 2.5, 0]

[plot.lower_cell]
serie = ["water_height"]
title_x = "time"
title_y = "water_height"
color = ["skyblue"]
linestyle = ["-"]
linewidth = [1.5]
marker = ["o"]
markersize = [2.5]